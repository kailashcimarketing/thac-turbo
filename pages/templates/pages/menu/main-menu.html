{% load menu_tags %}


{% for item in menu_items %}
    <li class="{{ item.active_class }}">
        <a href="{{ item.href }}" {% if item.href == "/community/facility-hire/" %}data-turbo="false"{% endif %} class="text-link"><span class="text-link__txt">{{ item.text|safe }}</span></a>
    </li>
{% endfor %}
