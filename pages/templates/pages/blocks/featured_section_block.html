{% load wagtailcore_tags wagtailimages_tags %}
<section class="s-banner position-relative d-flex align-items-center text-center">

    <div class="s-banner__pic-wrap overlay--special overlay after-el before-el overflow-hidden">
        {% image value.parallax_image original format-webp as img %}
        <img class="w-100 h-100 obj-cover parallax-js parallax-img-js parallax-y-js" src="{{img.url}}" alt="">
    </div>
    <div class="container s-banner__container container-anim-js">
        <h2 class="s-banner__title text-anim-by-line-js">
            <span class="color-1">{{value.title|safe}}</span>{{value.highlighted_title|safe|default:""}}
        </h2>
        {% if value.button.text %}
        <div class="s-banner__btn-wrap block-anim-js">
            <a href="{{value.button.href.url}}" {{value.button.href.target}} class="btn btn--third">
                <span class="btn__content"> <span class="btn__txt">{{value.button.text|safe}}</span> </span>
            </a>
        </div>
        {% endif %}
    </div>
</section>
