{% load wagtailcore_tags %}
<div class="section {{value.background}}">
    <div class="container">
        <div class="row">
            <div class="{{value.column_width}} {{value.column_offset}}">
                {% for block in value.content_blocks %}
                {% include_block block %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
