{% if value.theme == 'btn btn-download' %}
<a href="{{value.href.url}}" {{value.href.target}} class="{{value.theme|safe}}">
    <svg width="18" height="25" viewBox="0 0 18 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16.5 23V9.5H9.75H9V8.75V2H1.5V23H16.5ZM10.5 2.28125V8H16.2188L10.5 2.28125ZM10.875 0.5L18 7.625V23V24.5H16.5H1.5H0V23V2V0.5H1.5H10.875ZM9.75 11.75V17.4688L12.1875 14.9844L12.75 14.4688L13.7812 15.5L13.2656 16.0625L9.51562 19.8125L9 20.3281L8.4375 19.8125L4.6875 16.0625L4.17188 15.5L5.25 14.4688L5.76562 14.9844L8.25 17.4688V11.75V11H9.75V11.75Z" fill="#193154"/>
        </svg>
        <span class="btn__txt">{{value.text|safe}}</span>
</a>
{% elif value.theme == 'btn external-link' %}
<a href="{{value.href.url}}" {{value.href.target}} class="{{value.theme|safe}}">
    <span class="btn__content"> 
        <span class="btn__txt">{{value.text|safe}}</span> 
        <svg width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14.75 0H15.5V0.75V11.25V12H14V11.25V2.57812L2.14062 14.4375L1.625 14.9531L0.546875 13.875L1.0625 13.3594L12.9219 1.5H4.25H3.5V0H4.25H14.75Z" fill="#193154"/>
        </svg>
    </span>
</a>
{% else %}
<a href="{{value.href.url}}" {{value.href.target}} class="{{value.theme|safe}}">
    <span class="btn__content"> <span class="btn__txt">{{value.text|safe}}</span> </span>
</a>
{% endif %}
