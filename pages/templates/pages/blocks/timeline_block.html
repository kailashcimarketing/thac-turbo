{% load wagtailcore_tags wagtailimages_tags %}
<section class="s-steps">
    <div class="container s-steps__container container-anim-js">
        <div class="s-steps__label mx-auto text-center last-el-mb-0 block-anim-js">
            <p>{{value.text|safe}}</p>
        </div>
        <div class="s-steps__cards position-relative">
            {% for item in value.items %}
            <div class="s-steps__card-wrap">
                <div class="step-card-label">
                    <span class="step-card-label__txt">{{item.title|safe}}</span>
                </div>
                <div class="parallax-y-js parallax-js" data-parallax-value="30">
                    <div class="step-card position-relative block-anim-js">
                        <div class="step-card__icon-wrap d-flex align-items-center justify-content-center">
                            {% image item.icon original as img %}
                            <img src="{{img.url}}" alt="">
                        </div>
                        <div class="step-card__img-wrap">
                            {% image item.image fill-360x360-c100 format-webp as img  %}
                            <img class="step-card__img w-100 h-100 obj-cover" src="{{img.url}}" alt="">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
