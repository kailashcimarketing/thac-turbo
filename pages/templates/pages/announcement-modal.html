{% load wagtailcore_tags wagtailimages_tags %}
  <div id="modal-1" class="modal position-fixed d-flex flex-column">
    <a href="#modal-1" id="modal__overlay" class="modal__overlay position-absolute bg-img-none drop-block__btn-2-js"></a>
    <div data-scroll="exclude" class="modal__block hide-scrollbar position-relative m-auto modal__block--primary">
      <a href="#modal-1" id="modal-close-1" class="modal-close bg-img-none drop-block__btn-2-js d-inline-block cursor-pointer position-absolute">
        <svg class="modal-close__icon" width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path class="transition-def" d="M15.1875 7.58691L11.9062 10.8682L15.1875 14.1807C15.5938 14.5557 15.5938 15.2119 15.1875 15.5869C14.8125 15.9932 14.1562 15.9932 13.7812 15.5869L10.5 12.3057L7.1875 15.5869C6.8125 15.9932 6.15625 15.9932 5.78125 15.5869C5.375 15.2119 5.375 14.5557 5.78125 14.1807L9.0625 10.8682L5.78125 7.58691C5.375 7.21191 5.375 6.55566 5.78125 6.18066C6.15625 5.77441 6.8125 5.77441 7.1875 6.18066L10.5 9.46191L13.7812 6.18066C14.1562 5.77441 14.8125 5.77441 15.1875 6.18066C15.5938 6.55566 15.5938 7.21191 15.1875 7.58691Z" fill="white" fill-opacity="0.5" />
        </svg>
      </a>
      <div class="row mx-0">
        <div class="col-lg-7 col-12 order-lg-1 order-2 modal__block-col modal__block-col-1">
            {% image value.image original as img %}
          <img class="w-100 h-100 obj-cover" src="{{img.url}}" alt="" />
        </div>
        <div class="col-lg-5 col-12 order-lg-2 order-1 modal__block-col modal__block-col-2 text-center">
          <img class="modal__block-logo" src="/static/images/modal/logo.svg" alt="" />
          <h2 class="modal__block-title">{{ value.title|safe }}</h2>
          <h3 class="modal__block-sub-title">{{ value.date_label|safe }}</h3>
          <div class="modal__block-txt-wrap last-el-mb-0">
            <p>{{ value.text|safe }}</p>
          </div>
          {% if value.button_label %}
            <a href="{{ value.button_url|default:'javascript:void(0)' }}" class="btn btn--secondary">
              <span class="btn__content">
                <svg class="btn__icon" width="19" viewBox="0 0 19 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.5 0.130859H16.5C17.5938 0.130859 18.5 1.03711 18.5 2.13086V4.03711C18.5 4.34961 18.2812 4.63086 18 4.72461C17.4062 4.94336 17 5.50586 17 6.13086C17 6.78711 17.4062 7.34961 18 7.56836C18.2812 7.66211 18.5 7.94336 18.5 8.25586V10.1309C18.5 11.2559 17.5938 12.1309 16.5 12.1309H2.5C1.375 12.1309 0.5 11.2559 0.5 10.1309V8.25586C0.5 7.94336 0.6875 7.66211 1 7.56836C1.5625 7.34961 2 6.78711 2 6.13086C2 5.50586 1.5625 4.94336 1 4.72461C0.6875 4.63086 0.5 4.34961 0.5 4.03711V2.13086C0.5 1.03711 1.375 0.130859 2.5 0.130859ZM2 2.13086V3.53711C2.875 4.06836 3.5 5.03711 3.5 6.13086C3.5 7.25586 2.875 8.22461 2 8.75586V10.1309C2 10.4121 2.21875 10.6309 2.5 10.6309H16.5C16.75 10.6309 17 10.4121 17 10.1309V8.75586C16.0938 8.22461 15.5 7.25586 15.5 6.13086C15.5 5.03711 16.0938 4.06836 17 3.53711V2.13086C17 1.88086 16.75 1.63086 16.5 1.63086H2.5C2.21875 1.63086 2 1.88086 2 2.13086ZM13 7.63086V4.63086H6V7.63086H13ZM4.5 4.13086C4.5 3.59961 4.9375 3.13086 5.5 3.13086H13.5C14.0312 3.13086 14.5 3.59961 14.5 4.13086V8.13086C14.5 8.69336 14.0312 9.13086 13.5 9.13086H5.5C4.9375 9.13086 4.5 8.69336 4.5 8.13086V4.13086Z" fill="var(--primary-dark-blue)" />
                </svg>
                <span class="btn__txt">{{ value.button_label|safe }}</span>
              </span>
            </a>
          {% endif %}
          {% if value.tagline %}
            <p class="modal__block-tip mb-0">{{ value.tagline|safe }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
