<script rel="dns-prefetch" async type="text/javascript"  src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script type="text/javascript">
  function googleTranslateElementInit() {
    setTimeout(
      function () {
        if ($(window).width() < 768) {
          new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element_mobile');
        } else {
          new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
      }, 2000);
  }
  $(window).on('load', function () {
    if ($(window).width() < 768) {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element_mobile');
    } else {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }
  });
</script>
